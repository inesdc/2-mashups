<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(48.856069, 2.311180),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var etapa1;

  var etapa2;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  var etapa1Coords = [
    new google.maps.LatLng(53.799722, -1.549167), // Leeds
    new google.maps.LatLng(53.991, -1.539),       // Harrogate
  ];

  var etapa2Coords = [
    new google.maps.LatLng(53.95, -1.083333),   // York
    new google.maps.LatLng(53.3825, -1.471944),
  ];

  // Construct the polygon.
  etapa1 = new google.maps.Polygon({
    paths: etapa1Coords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  etapa1.setMap(map);

  // Construct the polygon.
  etapa2 = new google.maps.Polygon({
    paths: etapa2Coords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  etapa2.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
