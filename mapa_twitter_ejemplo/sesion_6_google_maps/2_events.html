<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
*{
border:0;
margin:0;
padding:0;
}
#info{
background-color:#333;
font-family: Courier;
font-size:12;
color:#fff;
width:250px;
height:40px;
position: absolute;
top:20px;
left:120px;
padding:2px;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
	var map; //fuera del contexto de las funciones para que sea siempre accesible
	var veces=0;
	
  function initialize() {
    var latlng = new google.maps.LatLng(41, 2);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP   //MapTypeId.SATELLITE,
    };
     map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	 google.maps.event.addListener(map, 'bounds_changed', function() {
		mapUpdated();
	});
  
  }

  function mapUpdated(){
	veces++;
	bounds=map.getBounds();
	//alert(bounds.toUrlValue(4));
	$('#info').html("evento recibido "+veces+" "+bounds.toUrlValue(4));
	
  }
  
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
  <div id="info">Cargando...</div>
</body>
</html>
