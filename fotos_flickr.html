<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  
  <script>
  $(document).ready(function(){
  	var tag="subway";
	
	var uri="http://api.flickr.com/services/feeds/photos_public.gne?tags="+tag+"&tagmode=any&format=php_serial";
	
    $.getJSON(uri,
        function(data){
         var txt="";
          $.each(data.photos.photo, function(i,item){
  
		  //de la documentación de la api
		  var link="http://flickr.com/photo.gne?id="+item.id;
          	txt+="<span>"+item.title+"</span><a href='"+link+"'><img src='"+item.url_s+"'/></a>";
     
          });
         
          $('#images').html(txt);
        });
  });
  </script>
  <style>img{ height: 100px; float: left; }</style>
</head>
<body>
  <div id="images">
  </div>
</body>
</html>
